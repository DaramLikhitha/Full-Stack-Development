<!DOCTYPE html>
<html>
    <head>
        <title>Analog Clock</title>
        <link rel="stylesheet" href="clock.css">
        <script src="clock.js"></script>
    </head>
    <body>
        <h1><i>Date and Time</i></h1>
        <div id="clockcontainer">
            <div id="hour">

            </div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>
        <div id="time">
            <div id="digital">
                <h3 id="dtime"></h3>
            </div>
            <div id="date">
                <h3 id="day"></h3>
            </div>
        </div>
    </body>
</html>
